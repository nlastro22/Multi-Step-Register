<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/1 form.css" />
  </head>
  <body>
    <form action="">
      <h1>Register</h1>
      <label for="name">Name</label>
      <input type="text" placeholder="enter your name" id="name" required />
      <label for="email">Email</label>
      <input type="email" placeholder="example@gmail.com" id="email" required />
      <button type="submit">Continue</button>
    </form>
    <div class="steps">
      <p id="step">Step <span id="stepNum">1</span> of 3</p>
      <div class="dots">
        <span id="dot1" class="active"></span>
        <span id="dot2"></span>
        <span id="dot3"></span>
      </div>
    </div>
    <script src="../JS/1 form.js"></script>
  </body>
</html>
